<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
     .border
        {
            
            margin:121px 149px;

            background:#676470;
            color:#fff;
            
            font-family:arial;

            text-align:center;

</head>

    <div class="border">Inset Border</div>  
</body>
</html>
