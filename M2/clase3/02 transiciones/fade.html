<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        
        .fade
        {
            margin:121px 149px;
            
            width:483px;
            height:298px;
            
            background:blue;
            color:#fff;
            
            font-family:Lato;
            font-weight:900;
            font-size:3.4em;
            
            text-align:center;
            line-height:298px;
            
            opacity:0.5;    

            transition:all 0.3s;
         }
              
        .fade:hover
        {
            opacity:1;
            filter: blur(5px);
          
        }
        
    </style>
</head>
<body>   
    <div class="fade">Fade in</div>    
</body>
</html>
